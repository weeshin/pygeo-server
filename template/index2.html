<!DOCTYPE html>
<html>
<head>
    <title>Leaflet WMS Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>    
    <div id="map"></div>
    <script src="https://unpkg.com/proj4@2.9.1/dist/proj4.js"></script>
    <script src="https://unpkg.com/proj4leaflet@1.0.2/src/proj4leaflet.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
        
        // Create a map and set its initial view
        
        const map = L.map('map',{
            center: [5.059799,118.321750],
            zoom: 17,
            minZoom: 16,
            maxZoom: 28
        }); // Adjust coordinates and zoom level as needed

        // Add a base map layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the WMS layer
        L.tileLayer.wms("http://localhost:8080/geoserver/lahan_datu/wms?service=WMS", {
            layers: "lahan_datu:lahad_datu",
            format: "image/jpeg",
            transparent: true,
            version: "1.3.0",                       
        }).addTo(map);

        // L.tileLayer.wms("http://127.0.0.1:8000/api/wms", {
        //     layers: "lahan_datu:lahad_datu",
        //     format: "image/jpeg",
        //     transparent: true,
        //     version: "1.3.0",                       
        // }).addTo(map);
    </script>
</body>
</html>
